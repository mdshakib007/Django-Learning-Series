{% extends 'base.html' %}

{% block title %}
Login Forms Example
{% endblock title %}

{% block main %}
{% load crispy_forms_tags %}
<h1 class="m-5 text-center text-secondary">Login Form</h1>
<div class="d-flex justify-content-center mt-5">
    <form class="p-5 shadow" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-outline-primary">Submit</button>
    </form>
</div>
{% endblock main %}
