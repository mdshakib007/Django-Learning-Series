<body class="bg-violet-50">
    <header>
        <nav class="pb-16">

                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">

                            </div>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-200 rounded-box mt-3 w-52 p-2 shadow-lg z-50">
                            <li><a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                            <li><a href="my_appointments.html"><i class="fa-solid fa-address-card"></i> My Appointments</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="min-h-screen">
        <!-- login form  -->
        <div class="flex justify-center items-center h-screen bg-violet-100">
            <div class="card w-96 bg-violet-300 shadow-xl">
                <div class="card-body">
                    <h2 class="text-2xl font-bold text-center text-violet-900 mb-4">Login</h2>
                    <form action="" method="post" class="space-y-4" onsubmit="handleLogin(event)">
                        <div class="form-control">
                            <label for="username" class="label">
                                <span class="label-text font-medium text-violet-800">Enter Your Username</span>
                            </label>
                            <input type="text" name="username" id="login-username" placeholder="Username"
                                class="input input-bordered w-full" required/>
                        </div>
                        <div class="form-control">
                            <label for="password" class="label">
                                <span class="label-text font-medium text-violet-800">Enter Your Password</span>
                            </label>
                            <input type="password" name="password" id="login-password" placeholder="Password"
                                class="input input-bordered w-full" required/>
                        </div>
                        <p class="text-red-600 italic my-2 text-sm" id="login-error-message"></p>
                        <!-- Submit Button -->
                        <button id="login-btn" class="btn bg-violet-700 border-none hover:bg-violet-800 btn-block text-white"
                            type="submit">Login</button>
                    </form>
                    <div class="text-center mt-4">
                        <a href="registration.html" class="text-sm text-violet-900 hover:underline">Don't have an
                            account?</a>
                    </div>
                </div>
            </div>
        </div>

    </main>
