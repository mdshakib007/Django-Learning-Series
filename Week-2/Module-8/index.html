<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal API</title>
    <link rel="shortcut icon" href="./food.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-primary"
            data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./food.png" alt="food" style="height: 80px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-lg-0 w-100 d-flex justify-content-evenly">
                        <li class="nav-item">
                            <a class="nav-link active nav-link-custom" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active nav-link-custom" aria-current="page" href="#result-title">All Food
                                Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active nav-link-custom" aria-current="page" href="#my-items-title">My
                                List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5 mb-5 pt-5">
        <form class="d-flex pt-5">
            <input id="input-box" class="form-control me-2 shadow-sm" type="text" placeholder="Search Food...">
            <button id="search-btn" class="btn btn-outline-primary shadow-sm" onclick=searchByName()>Search</button>
        </form>

        <div class="search-title mt-5 mb-5">
            <h1 id="result-title" class="text-primary card text-center pt-2 pb-2">Search Result</h1>
        </div>
        <div id="search-result" class="m-5 d-flex flex-wrap">
            <!-- here the search result will placed  -->
        </div>

        <hr>
        <hr>
        <div class="my-title mt-5 mb-5">
            <h1 id="my-items-title" class="text-primary card text-center pt-2 pb-2">My List - 0 Items</h1>
        </div>
        <div id="my-list" class="m-5 d-flex flex-wrap">
            <!-- here the search result will placed  -->
        </div>
    </main>
    
    <hr><hr>
    <footer class='bg-primary text-center text-light p-3'>
        <div class="d-flex p-2 justify-content-evenly">
            <div class="footer-1">
                <p>Contact US</p>
                <p>Privacy Policy</p>
                <p>Return Policy</p>
                <p>About US</p>
            </div>
            <div class="footer-2">
                <p>Home</p>
                <p>All Products</p>
                <p>Login</p>
                <p>My Cart</p>
            </div>
        </div>
        <hr>
        <h6>Copyright @FreshFood, 2024</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- Modal Structure -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Product Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Content will be dynamically added here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
