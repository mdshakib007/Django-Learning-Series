<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <header>
        <nav class="navbar bg-primary fixed-top navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">AspireShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#products">All Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#my-cart">My Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <br><br><br>
        <h1 class="mt-5 text-center" id="products">All Products</h1>
        <hr>
        <hr>
        <div class="product-container d-flex flex-wrap mt-5 mb-5 p-2" id="product-container"></div>

        <h1 class="mt-5 text-center" id="my-cart">My Cart - <span id="count-item"> 0 </span> Products</h1>
        <hr>
        <hr>
        <div class="cart-container mt-5 mb-5 p-2" id="cart-container"></div>
        <hr>
        <div class="d-flex">
            <h1 class="ms-5">Total: $<span id="total-price">0.00</span></h1>
            <button onclick="checkOut()" class="ms-5 mb-5 btn btn-primary">Check Out</button>
        </div>
        <hr>
    </main>
    <footer class='bg-primary text-center text-light p-3'>
        <div class="d-flex p-2 justify-content-evenly">
            <div class="footer-1">
                <p>Contact US</p>
                <p>Privacy Policy</p>
                <p>Return Policy</p>
                <p>About US</p>
            </div>
            <div class="footer-2">
                <p>Home</p>
                <p>All Products</p>
                <p>Login</p>
                <p>My Cart</p>
            </div>
        </div>
        <hr>
        <h6>Copyright @AspireShop, 2024</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="project.js"></script>

    <!-- Modal Structure -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Product Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Content will be dynamically added here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
