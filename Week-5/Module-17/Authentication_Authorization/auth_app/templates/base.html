<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Module-17</a>
              <form class="d-flex" role="search">
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-danger me-2 btn-sm" href="{% url 'logout' %}">Logout</a>
                    <a class="btn btn-outline-primary me-2 btn-sm" href="{% url 'profile' %}">Profile</a>
                {% else %}
                    <a class="btn btn-outline-success me-2 btn-sm" href="{% url 'signup' %}">SignUp</a>
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Login</a>
                {% endif %}
              </form>
            </div>
        </nav>
    </header>

    <main style="min-height: 90vh;">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class='text-center p-3 bg-body-tertiary'>
        <div class="d-flex p-2 justify-content-evenly">
            <div class="footer-1">
                <p>Contact US</p>
                <p>Privacy Policy</p>
                <p>Return Policy</p>
                <p>About US</p>
            </div>
            <div class="footer-2">
                <p>Home</p>
                <p>SignUp</p>
                <p>Login</p>
                <p>My Profile</p>
            </div>
        </div>
        <hr>
        <h6>Copyright @New Learning Porject, 2024</h6>
    </footer>

</body>
</html>
